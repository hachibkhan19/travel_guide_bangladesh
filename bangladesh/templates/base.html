{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Gelasio:400,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
</head>
<body>
    <!--Start header part-->
    {% block header %}
    {% endblock %}
    <!--End header part-->
    <!--Start division part-->
    {% block content %}
    {% endblock %}
    <!--End division part-->
    <!--Start footer part-->
    {% block footer %}
    {% endblock %}
    <footer class="bottom">
        <div class="social">                        
            <a href="#" id="f"><img src="{% static 'images/fac.svg' %}" alt="Facebook"></a>
            <a href="#" id="l"><img src="{% static 'images/l.svg' %}" alt="" alt="linkdin"></a>
            <a href="#" id="gm"><img src="{% static 'images/gmail.svg' %}" alt="Gmail"></a>
            <a href="#" id="im"><img src="{% static 'images/gith.png' %}" alt="Github"></a>
            <p>Developed by &copy; Hachib khan</p>
            <p>&hearts; Bangladesh &hearts; </p>
        </div>
    </footer>
    <!--End footer part-->
</body>
</html>
